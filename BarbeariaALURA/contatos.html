<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caixa">

            <h1><img src="logo-branco.png" alt="Logo da Barbearia alura"></h1>

            <nav>
                <ul class="navegaçao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <form id="formulario">
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email"class="input-padrao" placeholder="seuemail@dominio.com" required>
            
            <label for="telefone">Telefone:</label>
            <Input type="tel" id="telefone"class="input-padrao" placeholder="(xx) xxxxx - xxxx" required>
 
            <label for="mensagem" id="mensagem">Mensagem:</label>    
            <textarea cols="68" rows="10" id="mensagem" class="input-padrao" placeholder="Digite aqui uma mensagem para o barbeiro..." required></textarea>
            
            <fieldset>
                <legend>Como voce prefere o nosso contato?</legend>
              
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email:</label>
               
    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone:</label>
               
    
                    <label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp">Whatsapp:</label>
             </fieldset>
            
            
            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select class="select">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
                

            
           
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>

           <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
           </thead>
           
           <tbody>
                <tr>
                    <td>segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                     <td>quarta</td>
                     <td>8h - 20h</td>
                </tr>
            </tbody>
            
            <tr>
                <td>sexta</td>
                <td>8h - 20h</td>
            </tr>
        </table>

    </main>
    <footer>
        <img src="logo-branco.png" alt="logo da barbearia alura">
        <p class="copy">&copy; Copyrigth Barbearia Alura- 2022</p>
    </footer>
</body>

</html>
